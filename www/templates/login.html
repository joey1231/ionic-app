<ion-view title="Login" id="page13" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="login-form10" class="list ">
            <h1 id="login-heading1" style="color:#000000;text-align:center;" class=" ">SMSVoip</h1>
            <p id="signup-markdown2" style="color:#000000;text-align:center;" class=" ">Complete Solution for Small Businesses</p>
            <ion-list id="login-list6" class=" ">
                <label class="item item-input " id="login-input24">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="credentials.email">
                </label>
                <label class="item item-input " id="login-input25">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="credentials.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button  id="login-button17" class=" button button-stable  button-block " ng-click="login()">Log in</button>
            <a ui-sref="#" id="login-button18" class=" button button-positive  button-block button-clear " ng-click="signup()">Or create an account</a>
        </form>
        <div class="alert alert-danger errors-container errors" ng-show="flag.error==true">
        </div>
        <div class="alert alert-success success" ng-show="flag.success==true">
        </div>
    </ion-content>
</ion-view>
