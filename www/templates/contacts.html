<ion-view title="Contacts" id="page9" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="contacts-form2" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
            <div id="contacts-button-bar2" class=" button-bar ">
                <a ui-sref="tabsController.newContact" id="contacts-button4" class=" button button-positive  button-block icon ion-android-person-add "></a>
                <button id="contacts-button5" class=" button button-positive  button-block icon ion-ios-download-outline "></button>
            </div>
        </form>
        <ion-list id="contacts-list2" class=" ">

            <ion-item class="item-avatar  " id="contacts-list-item9" ng-repeat="contact in contacts">
                <h2>{{contact.name}}</h2>
                <p>{{contact.cellphone}}</p>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
