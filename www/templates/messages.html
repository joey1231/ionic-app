<ion-view title="Messages" id="page11" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="newMessageForm" class="list " ng-init="initContacts()">
            <label class="item item-input " id="messages-input10">
                <input type="tel" ion-autocomplete placeholder="Number: " ng-model="message.number" readonly="readonly" class="ion-autocomplete" autocomplete="off"
                   ng-model="contacts.autocomplete"
                   item-value-key="id"
                   item-view-value-key="name"
                   items-method="contactQuery(query)"
                   items-method-value-key="contacts"
                   items-clicked-method="selectedContacts(callback)"
                   items-removed-method="removedContacts(callback)"
                   select-items-label="Select contacts..."
                   selected-items-label="Selected:"
                >
            </label>
            <label class="item item-input " id="messages-textarea8">
                <textarea placeholder="Type Message" height="600" ng-disabled="sendStatus=='sending'" ng-model="message.body"></textarea>
            </label>
        </form>
        <button id="messages-button6" class=" button button-positive  button-block icon-right ion-android-send " ng-disabled="sendStatus=='sending'" ng-click="send(message)">Send</button>
    </ion-content>
</ion-view>
